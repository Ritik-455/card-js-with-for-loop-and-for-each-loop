<script>
    //////////////////////////////////////// with for loop////////////////////////
    const myarray = [{
        name: "inder",
        age: 23,
        role: "developer",
    },
    {
        name: "vishal",
        age: 16,
        role: "developer",
    },
    ]
    const cardelements = document.getElementById("cardcontainer")
    for (let i = 0; i < myarray.length; i++)  {
        const cardelement = document.createElement("div");
        cardelement.className = "card"
        cardelement.innerHTML = `
        <h3>${myarray[i].name}</h3>
        <p>${myarray[i].age}</p>
        <p>${myarray[i].role}</p>`
        cardelements.appendChild(cardelement)
    }
</script>
